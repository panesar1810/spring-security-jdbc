<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script async src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script async src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<h1>Welcome!</h1>
	<h2>This is spring security template</h2>

	<h2><a href="/" th:href="@{/logout}">logout</a></h2>
	<h2><a href="/sign-up">sign-up</a></h2>

	<div>
		<span>open <a href="/admin">admin</a></span>
		<span>open <a href="/user">user</a></span>
	</div>

	<div>
		<h2>List of users - total: <span th:text="${count}">99</span></h2>
		<table style="border-collapse:collapse;">
			<tr>
				<td>UserID</td>
				<td>Username</td>
				<td>Enabled</td>
			</tr>
			<tr th:each="user : ${users}">
				<td th:text="${user.userId}">UserID</td>
				<td th:text="${user.username}">Username</td>
				<td th:text="${user.enabled}">Enabled</td>
			</tr>
		</table>
	</div>
</body>
</html>
