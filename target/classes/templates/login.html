<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script async src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script async src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

            <h1>Login page</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert ">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert ">
                        You have been logged out.
                    </div>
                </div>
                <div>
                    <label for="username">Username</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           autofocus="autofocus"
                           placeholder="Username">
                </div>
                <div> 
                    <label for="password">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder="Password">
                </div>
                <div>
                     <input type="submit"
                            name="login-submit"
                            id="login-submit"
                            value="Log In">
                </div>
            </form>

    <p><a href="/" th:href="@{/}">Back to home page</a></p>
